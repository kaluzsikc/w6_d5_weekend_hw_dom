<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wknd HW DOM</title>
    <script src="js/app.js"></script>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
  </head>
  <body>
    <form id="new-search-form">
      <div class="form-wraper">
        <div id="form-item">
          <select id="category">
            <option value="flight">Flight</option>
            <option value="hotel">Hotel</option>
            <option value="flightandhotel">Flight and Hotel</option>
            <option value="car">Car Hire</option>
            <option value="holiday">Holiday Package</option>
          </select>
          <br><br>
        </div>

        <div class="form-item" id="flight-form-wraper">
          <input type="radio" name="tripTypeSelector" value="oneWay"> One Way
          <input type="radio" name="tripTypeSelector" value="return"> Return
        </div>

        <div class="form-item" id="range-selector">
          <p>Price Range:</p>
          0
          <input type="range" list="tickmarks">
            <datalist id="tickmarks">
              <option value="0" label="0">
              <option value="20">
              <option value="40">
              <option value="60">
              <option value="80">
              <option value="100" label="1000">
            </datalist>
          1000
          <br><br>
        </div>

        <div class="form-item">
          <label for="destinations" id="destinations"></label>
            From:<input type="text" name="from">
            To: <input type="text" name="to">
          <br>
          <label for="flight-date" id="flight-date"></label>
            Depart:<input type="date" name="depart">
            Return:<input type="date" name="return">
        </div>

        <div class="form-item" id="details">
          <p>Provide your details for future promotions:</p>
            First name:<input type="text" name="fname">
            Last name: <input type="text" name="lname">
            Phone number:<input type="tel" name="usrtel">
            E-mail: <input type="email" name="email">
        </div>
      </div>
      <br>
      <input type="submit" value="Search"/><br>
      <input type="submit" value="Delete All"/><br>
    </form>
    <hr>
    <h3>Search Results:</h3>
    <div id="result-list"></div>
  </body>
</html>
