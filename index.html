<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wknd HW DOM</title>
    <script src="js/app.js"></script>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
  </head>
  <body>
    <form id="new-search-form">
      <div class ="form-wraper">
        <div class ="form-item">
          <select id="classSelection">
            <option value="" disabled selected>Cabin Class</option>
            <option value="economy">Economy</option>
            <option value="premimum economy">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first class">First Class</option>
          </select>
          <br><br>
        </div>

        <div class="form-item">
          <label for="flightType" id="flightType"></label>
          <input type="radio" value="one way" > One Way
          <input type="radio" value="return" > Return
        </div>
        <br>

        <div class="form-item">
          <label for="destination" class="primary">From:</label>
          <input type="text" id="destinationFrom"/>

          <label for="destination" class="primary">To:</label>
          <input type="text" id="destinationTo"/>
        </div>
        <br>

        <div class="form-item">
          <label for="departure" class="primary">Depart:</label>
          <input type="date" id="departure" />

          <label for="return" class="primary">Return:</label>
          <input type="date" id="return"/>
        </div>
        <br>

        <div class="form-item">
          <label for="priceRange">Price Range</label>
          0
          <input type="range" id="start" list="tickmarks" min="0" max="1000"/>
          <datalist id="tickmarks">
            <option value="0"    label="0">
            <option value="200">
            <option value="400">
            <option value="600">
            <option value="800">
            <option value="1000" label="1000">
          </datalist>
          1000
        </div>

        <div class="form-item" id="details">
          <p>Provide your details for future promotions:</p>
          <label for="title" class="primary">Title: </label>
            <select id="titleSelection">
              <option value="" disabled selected></option>
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
              <option value="Mrs">Mrs</option>
              <option value="Dr">Dr</option>
            </select>
          <label for="first name" class="primary">First Name: </label>
          <input type="text" id="firstname" />
          <label for="last name" class="primary">Last Name: </label>
          <input type="text" id="lastname" />
          <label for="tel" class="primary">Telephone: </label>
          <input type="tel" id="telephone" name="usrtel" />
          <label for="email" class="primary">E-mail: </label>
          <input type="email" id="email" name="email"/>
        </div>
      </div>
      <br>
      <input type="submit" value="Search"/><br>
      <input type="submit" value="Delete All"/><br>
    </form>
    <hr>
    <h3>Search Results:</h3>
    <div id="result-list"></div>
  </body>
</html>
